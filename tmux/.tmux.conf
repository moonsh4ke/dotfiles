#Plugins

# # proper colors
# set -g default-terminal 'screen-256color'

# modern colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:Tc"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix M-a
bind-key M-a send-prefix

# vim movement, also prevent conflict with fzf
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \ | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \ | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'" 
bind -n C-h run "($is_vim && tmux send-keys C-h) || \ tmux select-pane -L"

bind -n C-j run "($is_vim && tmux send-keys C-j)  || \ ($is_fzf && tmux send-keys C-j) || \ tmux select-pane -D"

bind -n C-k run "($is_vim && tmux send-keys C-k) || \ ($is_fzf && tmux send-keys C-k)  || \ tmux select-pane -U"

bind -n C-l run  "($is_vim && tmux send-keys C-l) || \ tmux select-pane -R"

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \ "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \ "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf \; display-message "configuration reloaded"


bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# enable mouse control
# (select windows and panes and resize panes)
set -g mouse on

# start window numbers at 1 to match keyboard order with tmux order
set -g base-index 1

# start pane numbers at 1 to match keyboard order with tmux order
setw -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# display pane numbers for longer
set -g display-panes-time 2000

# easy resizing of panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

# window movement
# bind-key -n M-h previous-window
# bind-key -n M-l next-window

# # pane number display
# set -g display-panes-active-colour colour166 #blue
# set -g display-panes-colour colour33 #orange

# # clock
# setw -g clock-mode-colour colour64 #green

#
# Plugins
#

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# set -g @plugin 'mattdavis90/base16-tmux'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# Initialize TMUX plugin manager 
run -b '~/.tmux/plugins/tpm/tpm'

# Add prefix highlight in status bar
set -g status-right '#{prefix_highlight}'


#
# GUI 
# 


# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#bdae93,bg=#3c3836"

# default window title colors
set-window-option -g window-status-style "fg=#bdae93,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#fabd2f,bg=default"

# pane borderfg=#458588 #af3a03 #1d2021 #076678
set-option -g pane-border-style "fg=#3c3836"
set-option -g pane-active-border-style "fg=#b8bb26"

# message text
set-option -g message-style "fg=#fabd2f,bg=#3c3836"

# pane number display
set-option -g display-panes-active-colour "#b8bb26"
set-option -g display-panes-colour "#fabd2f"

# clock
set-window-option -g clock-mode-colour "#b8bb26"

# copy mode highligh
set-window-option -g mode-style "fg=#bdae93,bg=#504945"

# bell
set-window-option -g window-status-bell-style "fg=#3c3836,bg=#fb4934"
